<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simpla-text Demo</title>

    <!-- Setup demo page -->
    <script src="https://unpkg.com/webcomponents.js@^0.7.24/webcomponents-lite.min.js"></script>
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <!-- Init Simpla -->
    <script src="https://unpkg.com/simpla@^2.0.0"></script>
    <script>
      Simpla.init('local');
    </script>

    <!-- Import component -->
    <link rel="import" href="../simpla-text.html">

    <!-- Demo styles -->
    <style>
      /**
       * Page styles
       */
      body {
        font-family: sans-serif;
        color: #303c46
      }

      .demo {
        width: 90%;
        max-width: 38rem;
        margin: 4rem auto;
      }

      .demo__title {
        font-size: 1.4rem;
        font-weight: 400;
      }
    </style>
  </head>

  <body>

    <div class="demo">
      <h1 class="demo__title">Basic demo</h1>
      <demo-snippet>
        <template>
          <simpla-text path="/text"></simpla-text>

          <script>
            Simpla.editable(true);
          </script>
        </template>
      </demo-snippet>
    </div>

    <div class="demo">
      <h1 class="demo__title">Inline content</h1>
      <demo-snippet>
        <template>
          <h3>
            <simpla-text path="/heading"></simpla-text>
          </h3>

          <simpla-text path="/inline" inline></simpla-text>

          <script>
            Simpla.editable(true);
          </script>
        </template>
      </demo-snippet>
    </div>

    <div class="demo">
      <h1 class="demo__title">Custom placeholders</h1>
      <demo-snippet>
        <template>
          <simpla-text path="/placeholder" placeholder="Start typing..."></simpla-text>

          <script>
            Simpla.editable(true);
          </script>
        </template>
      </demo-snippet>
    </div>

    <div class="demo">
      <h1 class="demo__title">Plaintext</h1>
      <demo-snippet>
        <template>
          <simpla-text path="/paintext" plaintext></simpla-text>

          <script>
            Simpla.editable(true);
          </script>
        </template>
      </demo-snippet>
    </div>

    <div class="demo">
      <h1 class="demo__title">Synced data</h1>
      <demo-snippet>
        <template>
          <simpla-text path="/synced"></simpla-text>
          <simpla-text path="/synced"></simpla-text>

          <script>
            Simpla.editable(true);
          </script>
        </template>
      </demo-snippet>
    </div>


  </body>
</html>
